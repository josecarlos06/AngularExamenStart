<style>
   .title {
      font-size: 1.3rem;
      /* Reducido */
      color: var(--bg-primary);
      font-weight: 500;
      margin-bottom: 1.5rem;
      display: block;
   }

   .table-container {
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 1.5rem;
   }

   table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
      font-size: 0.8rem;
   }

   thead {
      color: #6b7280;
      text-align: left;
      /* Asegura que se aplique */
      padding: 2rem;
      background: #f5f5f594;

      span {
         font-size: 0.90rem;
         font-weight: 400;
         text-transform: capitalize;
      }
   }

   th {
      font-weight: 600 !important;
      /* Fuerza el cambio */
      text-transform: uppercase;
      padding: 10px 15px;
   }

   td {
      padding: 10px 15px;
      font-size: 0.80rem;
      padding: .8rem 1rem;
   }

   tbody tr {
      border-bottom: 1px solid #ddd;
   }

   tbody tr:nth-child(even) {
      background: #f9f9f9;
   }

   tbody tr:hover {
      background: #f0f0f0;
      transition: 0.3s ease;
   }

   .status {
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.7rem;
   }

   .active {
      background: #1fb653;
      color: white;
   }

   .inactive {
      background: #ff4d4d;
      color: white;
   }

   .flex__item {
      display: flex;
      flex-direction: column;
      gap: .5rem;

      p {
         font-weight: 500;
      }
   }

   .flex__item-email {
      font-size: .7rem;
      color: #6b7280;
   }

   .pagination-controls {
      display: flex;
      align-items: center;
      gap: .5rem;
      margin-top: 1rem;
      svg{
         width: 1rem;
      }
   }

   .pagination-controls button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      background: rgba(220, 220, 220, 0.625);
      color: gray;
   }

   .pagination-controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
   }

   .pagination-controls span {
      font-size: .9rem;
      color: #6b7280;
   }
</style>
<section>
   <h2 class="title">Empleados</h2>

   <div class="table-container">
      <table>
         <thead>
            <tr>
               <th><span>Nombre</span></th>
               <th><span>Edad</span></th>
               <th><span>Area</span></th>
            </tr>
         </thead>
         <tbody>

            @for (item of this.empleados(); track item.idEmpleado) {
            <tr>
               <td>
                  <div class="flex__item">
                     <p>{{item.nombre}}</p>
                     <p class="flex__item-email">{{item.correoElectronico}}</p>
                  </div>
               </td>
               <td>{{item.edad}}</td>
               <td>{{item.area}}</td>
            </tr>
            }
         </tbody>
      </table>

      <div class="pagination-controls">
         <button (click)="previousPage()" [disabled]="currentPage() === 1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>

         </button>
         <span>PÃ¡gina {{ currentPage() }}</span>
         <button (click)="nextPage()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>

         </button>
      </div>
   </div>
</section>
